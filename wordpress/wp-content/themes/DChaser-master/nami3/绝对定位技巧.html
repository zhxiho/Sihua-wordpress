<DOCTYPE html>
<html>
<head>
	<style>
		body{
			margin:0px;
			width:100%;
			height:100%;
		}
		.box{
			position:absolute;
			top:50%;
			left:50%;
			width:500px;
			height:200px;
			border:1px solid #000000;
		}
		.content{
			position:relative;
			top:-50%;
			left:-50%;
			width:100%;
			height:100%;
			background:red;
		}
	</style>

</head>
<body>
	<div class="box">
		<div class="content">
		</div>
	</div>
</body>
</html>
